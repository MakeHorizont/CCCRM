<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM/ERP Система</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode using a class
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-primary-text': 'var(--brand-primary-text)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-secondary-hover': 'var(--brand-secondary-hover)',
              'brand-background': 'var(--brand-background)',
              'brand-surface': 'var(--brand-surface)',
              'brand-card': 'var(--brand-card)',
              'brand-border': 'var(--brand-border)',
              'brand-text-primary': 'var(--brand-text-primary)',
              'brand-text-secondary': 'var(--brand-text-secondary)',
              'brand-text-muted': 'var(--brand-text-muted)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Light Theme (Clarity/Notion Style) - Default */
      :root {
        --brand-primary: #4A90E2; /* Muted Blue Accent */
        --brand-primary-text: #ffffff;
        --brand-secondary: #f2f2f2; /* Light gray for secondary elements */
        --brand-secondary-hover: #e6e6e6; /* Slightly darker gray for hover */
        --brand-background: #FDFCFB; /* Warm white background */
        --brand-surface: #ffffff;
        --brand-card: #ffffff;
        --brand-border: #EAEAEA; /* Subtle border color */
        --brand-text-primary: #1A1A1A; /* Dark gray text */
        --brand-text-secondary: #8A8A8A; /* Medium gray text */
        --brand-text-muted: #BDBDBD; /* Lighter gray for muted text */
      }

      /* Dark Theme */
      .dark {
        --brand-primary: #3b82f6; /* Blue-600 */
        --brand-primary-text: #ffffff;
        --brand-secondary: #374151; /* Gray-700 */
        --brand-secondary-hover: #4b5563; /* Gray-600 */
        --brand-background: #111827; /* Gray-900 */
        --brand-surface: #1f2937; /* Gray-800 */
        --brand-card: #1f2937; /* Gray-800 */
        --brand-border: #374151; /* Gray-700 */
        --brand-text-primary: #f9fafb; /* Gray-50 */
        --brand-text-secondary: #d1d5db; /* Gray-300 */
        --brand-text-muted: #9ca3af; /* Gray-400 */
      }

      /* Light Theme Markdown */
      .custom-styled-html {
        color: var(--brand-text-primary);
      }
      .custom-styled-html h1, .custom-styled-html h2, .custom-styled-html h3 {
        color: var(--brand-text-primary);
        border-bottom-color: var(--brand-border);
      }
      .custom-styled-html a { color: var(--brand-primary); }
      .custom-styled-html blockquote { color: var(--brand-text-secondary); border-left-color: var(--brand-border); }
      .custom-styled-html code { color: #D6336C; background-color: rgba(214, 51, 108, 0.1); }
      .custom-styled-html pre { background-color: #F8F9FA; color: var(--brand-text-primary); }
      .custom-styled-html th, .custom-styled-html td { border-color: var(--brand-border); }
      .custom-styled-html th { background-color: var(--brand-secondary); }

      /* Dark Theme Markdown Overrides */
      .dark .custom-styled-html {
        color: #d1d5db; /* Gray-300 */
      }
      .dark .custom-styled-html h1, .dark .custom-styled-html h2, .dark .custom-styled-html h3 {
        color: #f9fafb; /* Gray-50 */
        border-bottom-color: #374151; /* Gray-700 */
      }
      .dark .custom-styled-html a { color: #93c5fd; } /* sky-300 */
      .dark .custom-styled-html blockquote { color: #d1d5db; border-left-color: #4b5563; }
      .dark .custom-styled-html code { color: #fda4af; background-color: rgba(251, 113, 133, 0.15); } /* rose-300 */
      .dark .custom-styled-html pre { background-color: #111827; color: #d1d5db; }
      .dark .custom-styled-html th, .dark .custom-styled-html td { border-color: #374151; }
      .dark .custom-styled-html th { background-color: #1f2937; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked@^5.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@^3.0.0/dist/purify.min.js"></script>
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
